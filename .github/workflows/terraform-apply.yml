name: Terraform Security and Deployment

on:
  push:
    branches:
      - staging

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: environments/staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan.binary -input=false

      - name: Save Terraform Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: environments/staging/tfplan.binary

  cost_estimation:
    name: Cost Estimation
    runs-on: ubuntu-latest
    needs: plan
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Print Cost Placeholder
        run: echo "ðŸ§® Future integration for infracost or AWS pricing API"

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [plan, cost_estimation]
    defaults:
      run:
        working-directory: environments/staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: environments/staging

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan.binary

  deploy_microservices:
    name: Deploy Microservices to ECS
    runs-on: ubuntu-latest
    needs: apply
    steps:
      - name: Trigger ECS Service Workflows
        run: |
          echo "âœ… Infra applied successfully, triggering ECS service deployments..."
          gh workflow run "Deploy Identity Service" --ref staging
          gh workflow run "Deploy Property Service" --ref staging
          gh workflow run "Deploy Reward Service" --ref staging
