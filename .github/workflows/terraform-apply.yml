name: Terraform Security Scan

on:
  push:
    branches: [ development, main, staging ]
  pull_request:
    branches: [ development, main, staging ]
  workflow_dispatch:

jobs:
  security-scan:
    name: Terraform Security Scan
    runs-on: ubuntu-latest
    
    permissions:
      security-events: write
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install tfsec
      run: |
        echo "Installing tfsec..."
        curl -L https://github.com/aquasecurity/tfsec/releases/latest/download/tfsec-linux-amd64 -o tfsec
        chmod +x tfsec
        sudo mv tfsec /usr/local/bin/
        echo "Tfsec version:"
        tfsec --version

    - name: Run tfsec with text output
      id: scan
      run: |
        cd environments/staging
        echo "=== TFSEC SECURITY SCAN ==="
        
        # Run with text format (human readable)
        tfsec . --format text --no-color --soft-fail
        
        # Capture exit code
        SCAN_EXIT_CODE=$?
        echo "exit_code=$SCAN_EXIT_CODE" >> $GITHUB_OUTPUT

    - name: Generate SARIF report
      if: always()
      run: |
        cd environments/staging
        echo "Generating SARIF report..."
        tfsec . --format sarif --out ../../tfsec-results.sarif --soft-fail

    - name: Upload SARIF to Security tab
      if: always() && github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: tfsec-results.sarif

    - name: Scan results
      run: |
        if [ "${{ steps.scan.outputs.exit_code }}" = "0" ]; then
          echo "✅ No security issues found!"
        else
          echo "⚠️ Security issues detected. Please review the findings above."
        fi