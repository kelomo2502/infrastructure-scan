name: Terraform Security and Deployment

on:
  push:
    branches: [ development]
  pull_request:
    branches: [ development]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TF_VERSION: "1.5.0"
  ENVIRONMENT: "staging"

jobs:
  security-scan:
    name: Terraform Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install tfsec
      run: |
        curl -L https://github.com/aquasecurity/tfsec/releases/latest/download/tfsec-linux-amd64 -o tfsec
        chmod +x tfsec
        sudo mv tfsec /usr/local/bin/

    - name: Run tfsec security scan
      run: |
        echo "ðŸ” Running tfsec security scan for ${{ env.ENVIRONMENT }}..."
        cd environments/${{ env.ENVIRONMENT }}
        tfsec . --format text --no-color

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: security-scan
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Init
      run: terraform init
      working-directory: environments/${{ env.ENVIRONMENT }}

    - name: Terraform Format Check
      run: terraform fmt -check -recursive
      working-directory: environments/${{ env.ENVIRONMENT }}

    - name: Terraform Validate
      run: terraform validate
      working-directory: environments/${{ env.ENVIRONMENT }}

    - name: Terraform Plan
      id: plan
      run: |
        terraform plan -var-file="terraform.tfvars" -out=tfplan
        echo "plan_created=true" >> $GITHUB_OUTPUT
      working-directory: environments/${{ env.ENVIRONMENT }}

    - name: Upload Terraform Plan
      uses: actions/upload-artifact@v4
      with:
        name: terraform-plan-${{ github.sha }}
        path: environments/${{ env.ENVIRONMENT }}/tfplan
        retention-days: 1

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Terraform Plan
      uses: actions/download-artifact@v4
      with:
        name: terraform-plan-${{ github.sha }}
        path: environments/${{ env.ENVIRONMENT }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Init
      run: terraform init
      working-directory: environments/${{ env.ENVIRONMENT }}

    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan
      working-directory: environments/${{ env.ENVIRONMENT }}

    - name: Get Terraform Outputs
      run: terraform output -json > outputs.json
      working-directory: environments/${{ env.ENVIRONMENT }}

    - name: Upload Terraform Outputs
      uses: actions/upload-artifact@v4
      with:
        name: terraform-outputs-${{ github.sha }}
        path: environments/${{ env.ENVIRONMENT }}/outputs.json

    - name: Trigger Microservice Deployments
      run: |
