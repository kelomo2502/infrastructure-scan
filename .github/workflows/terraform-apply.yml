name: Terraform Infrastructure

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main, staging ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.5.0

jobs:
  terraform-security:
    name: Terraform Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run tfsec
      uses: aquasecurity/tfsec-action@master
      with:
        working_directory: environments/staging
        format: sarif
        output_file: tfsec-results.sarif

    - name: Upload tfsec results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: tfsec-results.sarif

    - name: Run checkov
      uses: bridgecrewio/checkov-action@master
      with:
        directory: environments/staging/
        output_format: sarif
        output_file_path: checkov-results.sarif

    - name: Upload checkov results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: checkov-results.sarif

  terraform-validation:
    name: Terraform Validate
    runs-on: ubuntu-latest
    needs: terraform-security
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Terraform Format
      id: fmt
      run: terraform fmt -check -recursive

    - name: Terraform Init
      run: terraform init
      working-directory: environments/staging

    - name: Terraform Validate
      run: terraform validate
      working-directory: environments/staging

    - name: Terraform Plan
      run: terraform plan -var-file="terraform.tfvars" -out=tfplan
      working-directory: environments/staging

    - name: Upload Terraform Plan
      uses: actions/upload-artifact@v4
      with:
        name: terraform-plan
        path: environments/staging/tfplan

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-validation
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Download Terraform Plan
      uses: actions/download-artifact@v4
      with:
        name: terraform-plan
        path: environments/staging

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Init
      run: terraform init
      working-directory: environments/staging

    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan
      working-directory: environments/staging

    - name: Trigger Service Redeployments
      run: |
        echo "Infrastructure updated - services may need redeployment"
        # Add service redeployment triggers if needed