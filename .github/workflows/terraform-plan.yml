name: Terraform Plan & Security Scan

on:
  pull_request:
    branches: [ development ]
  push:
    branches: [ development ]

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform:
    name: Terraform Plan
    runs-on: ubuntu-latest

    env:
      TF_IN_AUTOMATION: true
      TF_INPUT: false
      TF_CLI_ARGS_init: "-input=false"
      TF_CLI_ARGS_plan: "-input=false -no-color"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Caches Terraform plugins and modules to speed up runs
      - name: Setup cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            .terraform
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/*.tf*') }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Validate Terraform formatting
        run: terraform fmt -check -recursive

      - name: Initialize Terraform
        run: terraform init -backend-config="bucket=${{ secrets.TF_BACKEND_BUCKET }}" -backend-config="key=${{ secrets.TF_BACKEND_KEY }}" -backend-config="region=${{ secrets.AWS_REGION }}"

      - name: Validate configuration
        run: terraform validate

      - name: Run tfsec security scan
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          github_token: ${{ github.token }}
          soft_fail: false  # set true if you want to only warn, not fail

      - name: Terraform Plan
        id: plan
        run: terraform plan -out=tfplan.binary

      - name: Show Plan Output
        run: terraform show -no-color tfplan.binary > plan.txt

      # Post plan as a comment in the PR
      - name: Comment plan result on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('plan.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### Terraform Plan Result\n\`\`\`\n${planOutput.substring(0, 65000)}\n\`\`\``
            });
